<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#about">プロフィール</a>
      <a href="skills.html">スキル</a>
      <a href="projects.html">プロジェクト</a>
      <a href="help.html">お問い合わせ</a>
      <button id="toggle-dark-mode">🌙</button>
    </nav>
  </header>
  <main>  
  
    <!-- プロフィールセクション -->
    <section id="about">
      <h1>あなたの名前</h1>
      <div class="profile-container">
        <img src="profile.jpg" alt="プロフィール写真" class="profile-img">
        <p>こんにちは！私はプログラミングや機械学習に興味があります。</p>
      </div>
    </section>

    <!-- スキルセクション -->
    <section id="skills">
      <h2>スキル</h2>
      <a href="skills.html">スキルページへ</a>
    </section>

    <!-- プロジェクトセクション -->
    <section id="projects">
      <h2>プロジェクト</h2>
      <a href="projects.html">プロジェクトページへ</a>
    </section>

    <!-- お問い合わせセクション -->
    <section id="contact">
      <h2>お問い合わせ</h2>
      <form id="contact-form">
        <label for="name">名前</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">メール</label>
        <input type="email" id="email" name="email" required>

        <label for="message">メッセージ</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 あなたの名前</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
