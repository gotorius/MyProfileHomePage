<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <nav class="navbar">
      <a href="index.html">ホーム</a>

      <a href="projects.html">プロジェクト</a>
      <a href="help.html">お問い合わせ</a>
      <button id="toggle-dark-mode">🌙</button>
    </nav>
  </header>
  <main>
    <section id="contact">
      <h1>お問い合わせ</h1>
      <p>以下のフォームにご記入いただき、お気軽にお問い合わせください。</p>
      <form id="contact-form">
        <label for="name">名前</label>
        <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>
        
        <label for="email">メール</label>
        <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>

        <label for="message">メッセージ</label>
        <textarea id="message" name="message" placeholder="メッセージを入力してください" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 あなたの名前</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
